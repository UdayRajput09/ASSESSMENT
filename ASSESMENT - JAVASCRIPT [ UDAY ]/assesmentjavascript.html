<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>JavaScript Assessment</title>
    <!-- Linking to Google Fonts API for the Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<style>
    /* Resetting default margin and padding for all elements */
    * {
        margin: 0;
        padding: 0;
    }

    /* Setting the font-family for the entire body */
    body {
        font-family: 'Roboto', sans-serif;
    }

    /* Styling for the main container */
    .div-1 {
        margin: 40px 0px 0px 500px;
        height: auto;
        width: 40%;
        display: flex;
        flex-direction: column;
    }

    /* Styling for child elements within .div-1 */
    .div-1>div,
    select,
    input,
    label {
        padding: 10px;
        padding-bottom: 20px;
    }

    /* Styling for the submit button */
    button {
        width: 18%;
        height: 50px;
        margin-left: 250px;
        border-radius: 20px;
        font-weight: bold;
    }
</style>

<body>

    <form action="">
        <!-- Main container for the form -->
        <div class="div-1">
            <h1> Restaurant Booking</h1>
            <!-- Dropdown for choosing the type of booking -->
            <label for="booking">
                <h4>Choice Of Booking</h4>
            </label>
            <select name="" id="booking" onchange="showoption()">
                <option value="Choice">Choice</option>
                <option value="Fullday">Fullday</option>
                <option value="Halfday">Halfday</option>
                <option value="Hourly">Hourly</option>
            </select>

            <!-- User details inputs -->
            <label for="">User Name</label>
            <input type="text" id="userName">
            <label for="">Email</label>
            <input type="email" id="email">
            <label for="">NO Of Person</label>
            <input type="number" id="noOfPersons">

            <!-- Container for dynamic elements -->
            <div id="dynamicElements"></div>

            <!-- Submit button -->
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- JavaScript function to handle the visibility of form elements based on the booking type -->
    <script>
        function showoption() {
            let booking = document.getElementById("booking").value;
            let dynamicElements = document.getElementById("dynamicElements");
            dynamicElements.innerHTML = ""; // Clear previous dynamic elements

            if (booking === "Fullday") {
                addDateInput(dynamicElements);
            } else if (booking === "Halfday") {
                addDateInput(dynamicElements);
                addSlotInputs(dynamicElements);
            } else if (booking === "Hourly") {
                addDateInput(dynamicElements);
                addTimeInput(dynamicElements);
            }
        }

        // Function to add date input dynamically
        function addDateInput(container) {
            let label = document.createElement("label");
            label.textContent = "Date";
            container.appendChild(label);

            let input = document.createElement("input");
            input.type = "date";
            container.appendChild(input);
        }

        // Function to add time input dynamically
        function addTimeInput(container) {
            let label = document.createElement("label");
            label.textContent = "Time";
            container.appendChild(label);

            let input = document.createElement("input");
            input.type = "time";
            container.appendChild(input);
        }

        // Function to add slot selection dynamically
        function addSlotInputs(container) {
            let label = document.createElement("label");
            label.textContent = "Slots";
            container.appendChild(label);

            let slots = ["Breakfast", "Lunch", "Dinner"];
            slots.forEach(function (slot) {
                let input = document.createElement("input");
                input.type = "radio";
                input.name = "slot";
                input.value = slot;
                container.appendChild(input);

                let slotLabel = document.createElement("label");
                slotLabel.textContent = slot;
                container.appendChild(slotLabel);
            });
        }
    </script>

</body>

</html>
